<html>
<head>
    <style>
        .aqua{
            padding: 5%;
            /* background: 0rem; */
            background-color: #ceefff;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="aqua">
    <div class="shadow-lg p-3 mb-5 bg-white rounded w-100 h-100">
    <form method="POST" class="post-form" enctype="multipart/form-data">  
            {% csrf_token %}  
            <div class="form-group">
                <div class="col-md-4 mb-3">
                    <label>Write a blog</label>
                </div>
            </div>
            <!-- {{ form.as_p }}   -->
            <div class="form-group row">
                <!-- <div class="col-md-4 mb-3"> -->
                    <label for="id_title" class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" maxlength="100" id="id_title" class="form-control">
                    </div>
                <!-- </div> -->
            </div>
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="id_body">Body:</label>
                    <textarea name="body" cols="40" rows="10" id="id_body" class="form-control mx-sm-3"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 mb-4">
                    <label for="id_author">Author:</label>
                    <input type="text" name="author" maxlength="100" id="id_author" class="form-control mx-sm-3">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3 mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="id_file" name="file">
                        <label class="custom-file-label" for="id_file">Choose file</label>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <button type="submit" class="btn btn-primary">Save</button>  
            </div>
    </form>  
    </div>
</body>  
</html>
